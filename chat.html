<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat | AI Ethics Academy</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="common.css">
  <script src="common.js" defer></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      max-width: 800px;
      margin: 40px auto;
      background: var(--bg-light);
      padding: 0 10px;
      color: var(--text-light);
    }
    h2 {
      color: var(--teal);
      text-align: left;
    }
    #chat {
      display: flex;
      flex-direction: column;
      gap: 0.6rem;
      width: 100%;
      height: 420px;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      background: var(--card-light);
      overflow-y: auto;
      scroll-behavior: smooth;
    }
    .user, .assistant {
      display: inline-block;
      padding: 0.6rem 1rem;
      border-radius: 16px;
      max-width: 75%;
      line-height: 1.4;
      word-wrap: break-word;
      font-size: 1rem;
      animation: fadeIn 0.3s ease;
      text-align: left;
    }
    .user {
      background: var(--teal);
      color: white;
      align-self: flex-end;
      border-bottom-right-radius: 4px;
    }
    .assistant {
      background: #e8e8e8;
      color: #000;
      align-self: flex-start;
      border-bottom-left-radius: 4px;
    }
    .system {
      color: #999;
      font-style: italic;
      align-self: center;
      text-align: left;
    }
    #inputRow {
      display: flex;
      gap: 8px;
      margin-top: 10px;
    }
    #user-input {
      flex: 1;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #aaa;
      font-size: 1rem;
    }
    button {
      padding: 10px 20px;
      background: var(--teal);
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
    }
    button:disabled { opacity: 0.6; cursor: not-allowed; }
    body.dark #chat { background: var(--card-dark); color: var(--text-dark); border-color: #444; }
    body.dark .assistant { background: #2b2b2b; color: var(--text-dark); }
    @keyframes fadeIn {
      from {opacity:0;transform:translateY(5px);}
      to {opacity:1;transform:translateY(0);}
    }
  </style>
</head>

<body data-backend="https://ai-ethics-academy.onrender.com/chat">

<header>
  <div class="brand">
    <img class="logo" src="https://online.uc.edu/wp-content/uploads/2024/08/What-Is-AI-Featured.jpg" alt="AI Ethics Academy Logo">
    <h1>AI Ethics Academy</h1>
  </div>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="learn.html">Learn</a></li>
      <li><a href="quiz.html">Quiz</a></li>
      <li><a href="sandbox.html">Sandbox</a></li>
      <li><a href="read.html">Read</a></li>
      <li><a href="teach.html">Teach</a></li>
      <li><a href="chat.html" aria-current="page">Chat</a></li>
    </ul>
  </nav>
  <div style="display:flex;gap:.5rem;align-items:center">
    <button id="theme-toggle">Dark Mode</button>
  </div>
</header>

<main>
  <section class="card">
    <h2>AI Ethics Tutor</h2>
    <p>Ask questions about fairness, bias, and responsible AI development. The tutor provides clear, factual guidance.</p>
  </section>

  <section class="card">
    <div id="chat"></div>
    <div id="inputRow">
      <input id="user-input" placeholder="Ask about AI fairness or ethics..." />
      <button id="sendBtn" class="cta">Send</button>
    </div>
  </section>
</main>

<script>
  const BACKEND_URL = document.body.dataset.backend;
  const chatDiv = document.getElementById("chat");
  const inputEl = document.getElementById("user-input");
  const sendBtn = document.getElementById("sendBtn");

  function addMessage(role, text) {
    const div = document.createElement("div");
    div.className = role;
    div.textContent = text;
    chatDiv.appendChild(div);
    chatDiv.scrollTop = chatDiv.scrollHeight;
  }

  async function sendMessage() {
    const text = inputEl.value.trim();
    if (!text) return;
    inputEl.value = "";
    addMessage("user", text);
    addMessage("system", "Thinking...");
    sendBtn.disabled = true;

    try {
      const res = await fetch(BACKEND_URL, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Accept": "application/json"
        },
        body: JSON.stringify({ message: text })
      });

      const data = await res.json();
      document.querySelector(".system:last-child")?.remove();

      const reply = data.reply || data.response || data.output || data.text || "No response";
      addMessage("assistant", reply);
    } catch (err) {
      document.querySelector(".system:last-child")?.remove();
      addMessage("system", "Network error: " + err.message);
    } finally {
      sendBtn.disabled = false;
      inputEl.focus();
    }
  }

  sendBtn.addEventListener("click", sendMessage);
  inputEl.addEventListener("keydown", e => { if (e.key === "Enter") sendMessage(); });
</script>

</body>
</html>
